name: Create Pull Request
on:
  issue_comment:
    types: [created]

# require public member
# private member is treated as CONTRIBUTOR
jobs:
  createPullRequest:
    if: |
      github.event_name == 'issue_comment' &&
      (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER') &&
      startsWith(github.event.comment.body, '/create release')
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v2
      - name: 🟢 Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: ⏳ Install
        run: yarn install
      - name: 👷 Configure Git User
        run: |
          git config --global user.name 'bennodev19'
          git config --global user.email 'bennodev19@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🗽 New Version
        run: yarn run versionup --yes
      - name: 🖋 Set new Version to Output # This adds the above create Version of lerna to the outputs so that we can get it in the PullRequest with steps.changelog.outputs.version
        id: changelog
        shell: bash -ex {0}
        run: |
          version=$(node -p 'require("./lerna.json").version')
          echo "::set-output name=version::${version}"
      - name: 🗂 Check Repo Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: 📤 Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v2 # https://github.com/peter-evans/create-pull-request
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update v${{ steps.changelog.outputs.version }}"
          committer: GitHub <noreply@github.com>
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          title: 'v${{ steps.changelog.outputs.version }}'
          body: |
            ## v${{ steps.changelog.outputs.version }}

            ### Breaking Changes

            - [ ] TODO

            ### Features

            - [ ] TODO

            ### Bug Fixes

            - [ ] TODO
          labels: "Type: Release"
          branch: "release/&{{ steps.changelog.outputs.version }}"
          request-to-parent: false
      - name: Check outputs
        run: |
          echo "✔️Finished"
          echo "✔️Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }} | ${{ steps.create-pull-request.outputs.pr_number }}"
          echo "✔️Version - ${{ steps.changelog.outputs.version }}"
